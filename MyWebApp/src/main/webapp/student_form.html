<!DOCTYPE html>
<html style="height: 9px; ">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="WEB-INF/css/style.css"/>
<script type="text/javascript">
function validation()
{
	if(document.sform.txtFirstName.value=="")
		{
		alert("Please enter your firstName")
		return false;
		}
	if((document.sform.gender[0].checked==false)&&
			(document.sform.gender[1].checked==false))
		{
		alert("Please select your gender")
		return false;
		}
	if(document.sform.age.selectedIndex==0)
		{
		alert("Please select your age group")
		return false;
		}
	if(document.sform.terms.checked==false)
		{
		alert("Please agree terms and conditions ")
		return false;
		}
	
}
</script>

<title>Student Form</title>
</head>
<body>
<h1>Student Admission form</h1>
<form action="welcome.html" name="sform" onsubmit="return validation()">
<table border="1">
<tr>
<td>Enter firstName:</td>
<td><input type="text" name="txtFirstName"></td>
</tr>
<tr>
<td>
select gender:
</td>
<td>
Male<input type="radio" name="gender">
Female<input type="radio" name="gender"></td>
</tr>
<tr>
<td>Select Age group:</td>
<td>
<select name="age">
<option value="select" selected="selected">Select</option>
<option value="21-25">21-25</option>
<option value="26-30"> 26-30</option>
</select>
</td>
</tr>
<tr>
<td>
<input type="checkbox" name="terms"></td>
<td> AGree terms and condition!!!!</td>
</tr>
<tr>
<td>
<input type="reset" value="RESET"></td>
<td>
<input type="submit" value="SUBMIT"></td>
</tr>
</table>
</form>
</body>
</html>
